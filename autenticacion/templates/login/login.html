{% extends "ProyectowebApp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color: aliceblue;">

    {% csrf_token %}

    <div style="width: 75%; margin: auto;">

        {% if messages %}

        {% for mensaje in messages %}

        <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
        


        {% endfor %}
        {% endif %}

        <br/><br/><br/>

    {{form | crispy}}

    <button type="submit" style="width: 100px; height: 40px; background-color: #28a745; border-radius: 18px; color: aliceblue;">Login</button>


    </div>
</form>

{% endblock %}
